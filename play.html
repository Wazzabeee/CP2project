<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Tic Tac Toe</title>
    	<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/logo.png"> <!-- icon on tab page -->
      	<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>

    <body>
    	<div class="body_bg">
            <!-- navbar menu start -->
            <header class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- nav menu | always top of the page | new config for sm | dark theme -->
                            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                                <!-- logo + link to index -->
                                <a class="navbar-brand" href="index"> <img class="img-fluid logo" src="img/logo.png" alt="logo"></a>
                                <!-- menu icon showing up when navbar's too big for screen size -->
                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarMenu"><!-- linked to next div -->
                                    <span class="menu_icon"><i class="fas fa-bars"></i></span>
                                </button>

                                <div class="collapse navbar-collapse main-item" id="navbarMenu">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="index" role="button" data-toggle="dropdown">Home</a>

                                            <div class="dropdown-menu">
                                                <div class="dropdown-header">Homepage's anchors</div>

                                                <a class="dropdown-item disabled" href="#history">Tic Tac Toe's History</a>
                                                <a class="dropdown-item disabled" href="#rules">Rules</a>

                                                <div class="dropdown-divider"></div><!-- divides the dropdown in two sections -->
                                                
                                                <a class="dropdown-item" href="index">Home</a>

                                            </div>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link active" href="play">Play</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="leaderboard">Leaderboard</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="about">About</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <!-- navbar menu end -->

            <!-- TTT's section start -->
            <section class="TTT">
                <div class="container padding-t">
                    <div class="row">
                        <!-- TTT's grid start -->
                        <table class="grid float-left">
                            <caption>Tic-Tac-Toe's grid</caption>
                            <tr class="tr_grid">
                                <td class="cell" data-cell id="0"></td>
                                <td class="cell" data-cell id="1"></td>
                                <td class="cell" data-cell id="2"></td>
                            </tr>
                            <tr class="tr_grid">
                                <td class="cell" data-cell id="3"></td>
                                <td class="cell" data-cell id="4"></td>
                                <td class="cell" data-cell id="5"></td>
                            </tr>
                            <tr class="tr_grid">
                                <td class="cell" data-cell id="6"></td>
                                <td class="cell" data-cell id="7"></td>
                                <td class="cell" data-cell id="8"></td>
                            </tr>
                        </table>
                        <!-- TTT's grid end -->

                        <!-- TTT's options start -->
                        <table class="options">
                            <caption>Tic-Tac-Toe's options</caption>
                            <tbody>
                                <tr>
                                    <td class="opt-head">Mode</td>
                                </tr>
                                <tr>
                                    <td>
                                        <form id="parameters">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio1" name="iaLevel" value="weakIA" class="custom-control-input" checked>
                                                <label class="custom-control-label" for="customRadio1">Player vs IA</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio2" name="iaLevel" value="pvp" class="custom-control-input" disabled>
                                                <label class="custom-control-label" for="customRadio2">Player vs Player</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio3" name="iaLevel" value="strongIA" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadio3">Player vs IA++</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio4" name="shapeChoice" value="X" class="custom-control-input" checked>
                                                <label class="custom-control-label" for="customRadio4">X</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="customRadio5" name="shapeChoice" value="O" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadio5">O</label>
                                            </div>
                                            <button class="btn btn-primary button" id="startButton" type="submit">Start game</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="opt-head">Actions</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-primary button" id="return" type="submit" onclick="goBack()">
                                            <i class="fas fa-undo"></i>Return
                                        </button>
                                        <button class="btn btn-primary button" id="reset" type="submit" onclick="softReset()">
                                            <i class="fas fa-trash-alt"></i> Reset
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- TTT's options end -->

                        <!-- Endgame form start -->
                        <div id="endgamePopop" class="endgameDiv">
                            <form id="endgame">
                                <p id="CustomEndText"></p>
                                <input type="text" class="form-control" id="validationDefaultUsername" name="username" placeholder="Username">
                                <button class="btn btn-primary" type="submit" onclick()>New Game</button>
                            </form>
                        </div>
                        <!--Endgame form end -->
                        
                    </div>
                </div>
            </section>
            <!-- TTT's section end -->
        </div>

        <!-- Footer's part start -->
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50"><!-- padding top & bottom | 50% opacity white text -->
            <div class="container text-center">
                <small>Copyright &copy; DELTEIL Cl√©ment | Project 2 - Tic Tac Toe AI Server</small>
            </div>
        </footer>
        <!-- Footer's part end -->
        
        <!-- script to use fontawesome icons -->
        <script src="https://kit.fontawesome.com/984feae7b7.js" crossorigin="anonymous"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script> 
        <script src="js/script.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
